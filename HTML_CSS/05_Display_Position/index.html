<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display and Position </title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    h1{
  margin-bottom:20px;
      
    }
    .box
    {
      background-color: aquamarine;
      height: 100px;
      width: 100px;
    padding: 10px;
    margin: 10px;
    font-size: 25px;
    font-weight: 500;
    /* display: inline; display inline property height and width are not considered */
    display: inline-block;
    
    }
    #box2{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      /* visibility: hidden */
      /* ; only content is not visible space is occupied */
    }
    #box3{
      font-style: italic;
      /* display: none;  */
    }
  </style>
</head>
<body>
  <h1>Display And Position</h1>


  <div id="box1" class="box">Box 1</div>
  <div id="box2" class="box">Box 2</div>
  <div id="box3"   class="box">Box 3</div>
  <div id="box4" class="box">Box 4</div>
</body>
</html>
